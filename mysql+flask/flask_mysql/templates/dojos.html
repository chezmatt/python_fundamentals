<!DOCTYPE html>
<html lang="zxx">
	<head>
	 	<!-- Required meta tags always come first --
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	</head>
	<body>
		<h1 class="text-xs-center">Hello World</h1>
    <form action="/survey" method="POST" role="form">
    	<legend>Dojo Survey</legend>

    	<div class="form-group">
    		<label for="fname">Your Name:</label>
    		<input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Your Name Here">
        <label>Dojo Location:</label>
          <select class="" name="loc">
            <optgroup label="Cali">
              <option value="San Jose">Silicon Valley</option>
              <option value="Irvine">Irvine</option>
              <option value="Berkley">East Bay</option>
            </optgroup>
            <optgroup label="The Rest of America">
              <option value="seatac">Seattle</option>
              <option value="DC">Washington DC</option>
            </optgroup>
          </select>

          <label>Favorite Language</label>
            <select class="" name="lang">
              <optgroup label="Programming">
                <option value="py">Python</option>
                <option value="node">NodeJS</option>
                <option value="ruby">Ruby</option>
              </optgroup>
              <optgroup label="Other">
                <option value="fr">French</option>
                <option value="en">American!</option>
              </optgroup>
            </select>
        <label for="comment">Comment (optional):</label>
        <textarea name="comment" rows="8" cols="80"></textarea>
    	</div>



    	<button type="submit" class="btn btn-primary">Submit</button>
    </form>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	</body>
</html>
